---
# role: ansible-role-qemu
# file: molecule/default/molecule.yml

dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: alpine-qemu
    image: "jomrr/molecule-alpine:latest"
    command: ~
    pre_build_image: true
    privileged: true
    tmpfs:
      - /tmp
      - /run
  - name: amazon-qemu
    image: "jomrr/molecule-amazonlinux:latest"
    command: ~
    pre_build_image: true
    privileged: true
    tmpfs:
      - /tmp
      - /run
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - name: arch-qemu
    image: "jomrr/molecule-archlinux:latest"
    command: ~
    pre_build_image: true
    privileged: true
    tmpfs:
