---
# role: ansible-role-qemu
# file: vars/main.yml

_qemu_packages:
  default:
    - qemu-kvm
  Alpine:
    - qemu-img
    - qemu-modules
    - qemu-system-x86_64
  Archlinux:
    - qemu-headless
  Debian:
    - qemu-kvm
    - qemu-system
    - qemu-utils
  RedHat:
    - qemu-img
    - qemu-kvm
  Suse:
    - qemu-kvm
    - qemu-tools

qemu_packages: >-
  {{
    _qemu_packages[ansible_os_family]
    if   _qemu_packages[ansible_os_family] is defined
    else _qemu_packages['default']
  }}
