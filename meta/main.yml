---
# role: ansible-role-qemu
# file: meta/main.yml

galaxy_info:
  role_name: qemu
  author: jomrr
  description: Ansible role for setting up qemu.
  company: ''

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
  issue_tracker_url: https://github.com/jomrr/ansible-role-qemu/issues

  license: MIT

  min_ansible_version: "2.9"

  # platforms is a list of platforms, and each platform has a name and a list of versions.
  platforms:
    - name: Alpine
      versions:
        - any
    - name: Amazon
      versions:
        - any
    - name: ArchLinux
      versions:
        - any
    - name: Debian
      versions:
        - buster
        - bullseye
    - name: EL
      versions:
        - "7"
        - "8"
    - name: Fedora
      versions:
        - any
    - name: opensuse
      versions:
        - "15.0"
        - "15.1"
        - "15.2"
    - name: Ubuntu
      versions:
        - bionic
        - focal

  galaxy_tags: []

dependencies: []
